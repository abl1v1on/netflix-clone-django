{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <form method="post" class="bg-black bg-opacity-70 py-8 px-4 w-8/12 rounded-md" >
                <h1 class="text-4xl font-semibold text-center ">
                    Авторизация
                </h1>
                <div class=" text-center my-4">
                    <p style="color: red;" class="text-primary_red ">
                        {{ form.errors }}
                    </p>
                </div>
                {% csrf_token %}

                {% for field in form %}
                <div class="my-3">
                    <Label class='text-lg font-medium mb-3'>
                        {{ field.label }}
                    </Label>
                    {{ field }}
                </div>
                {% endfor %}


                <div class="flex justify-center items-center">
                    <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                        Войти
                    </button>
                </div>

                <div class="text-center my-4">
                    <p>
                        Ещё нет аккаунта? <a href="{% url 'user:signup' %}" class="text-blue-600"> Регистрация</a>
                    </p>
                </div>
            </form>
        </div>
    </header>
{% endblock %}
